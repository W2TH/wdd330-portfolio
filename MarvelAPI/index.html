<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project | Daniel Escobedo Miranda</title>
    <meta name="description" content="Personal project for Daniel Escobedo Miranda in WDD 330: Web Frontend Development II at Brigham Young University - Idaho">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="character()">
    <!--Creates a big box for calling extra attention to some special content or information-->
    <div class="jumbotron pt-4">
        <!--A container that spans the full width of the screen-->
        <div class="container">
            <h1 class="header-main-title">Search Your Favorite Marvel Comics Character</h1>
            <form id="connectionForm">
                <!--Container for form input and label-->
                <div class="form-group">
                    <input required type="text" name="name" id="name" class="form-control" placeholder="(Ex. Iron Man, Hulk, Spider-Man, etc...)">
                </div>
                <input type="submit" value="Let's Search" class="btn btn-danger mb-2 mt-1">
            </form>
        </div>
    </div>
    <div class="container" id="contentContainer">
        <div class="d-flex align-items-center" id="characterSpinnerSection"></div>
        <div class="d-flex align-items-center" id="comicsSpinnerSection"></div>
        <section id="characterSection"></section>
        <section id="comicSection"></section>
    </div>

    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
    <!--Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
